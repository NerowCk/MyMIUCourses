<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
    <script src="./clock.js"></script>
   
</head>

<body>
    <div style="text-align:center; padding: 20px">
        <h3>Clock</h3>
        <div id="clockContainer">
            <div class="container1">
                <span id="year"></span>
                <span class="one">-</span>
                <span id="month" class="two"></span>
                <span class="one">-</span>
                <span id="date" class="two"></span> 
            </div>
            <div class="container2">
                <span id="hour" class="two"></span>
                <span class="one">:</span>
                <span id="minute" class="two"></span>
                <span class="one">:</span>
                <span id="seconds" class="two"></span>
            </div>
        </div>
    </div>
    <div class="border-top border-info mt-4 pt-3">
        <div>
            <h3>Click on below button to print all </h3>
            <span class="btn btn-success" onclick="main()">Print results to console</span>
        </div>
        
        
    </div>
</body>

</html>
